	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<script type="text/javascript">
		function simpleAlert(){
			let xhr = new XMLHttpRequest();
			xhr.open("GET", "https://yvone.github.io/DAW/some-numbers.json");
			xhr.onload = function(){
				if(this.readyState == 4 && this.status == 200){
					let data = JSON.parse(this.responseText);
					console.log(data);
					let pares = data.filter(function(elem){
						return (elem%2)==0;
					});
					console.log(pares);
					let suma = pares.reduce(function(acum, elem){
						return acum + elem;
					});
					console.log("La suma de los elementos es: " + suma);
					let mult = pares.map(function(elem){
						return elem * 10;
					});
					console.log(mult);
					window.alert("Aray original: " + data + ", Datos pares: " + pares + ", La suma de todos los pares: " + suma + ", Array de multiplicarlos por 10: " + mult);
				}
			}

			xhr.onerror = function(){
				window.alert("No se pudo conectar");
			}

			xhr.send();
		}
	</script>
</head>
